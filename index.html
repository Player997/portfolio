<!DOCTYPE html>
<html lang="en" class="scroll-smooth scroll-pt-24 dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aditya Verma | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Light Mode Variables */
        --bg-primary: #fafafa;     /* Neutral 50 */
        --bg-secondary: #f4f4f5;   /* Neutral 100 */
        --text-primary: #18181b;   /* Neutral 900 */
        --text-secondary: #52525b; /* Neutral 600 */
        --color-primary: #6366f1;  /* Indigo 500 */
        --color-secondary: #a855f7;/* Purple 500 */
        --glass-bg: rgba(255, 255, 255, 0.6);
        --glass-border: rgba(0, 0, 0, 0.05);
        --overlay-color: rgba(255, 255, 255, 0.8);
      }

      .dark {
        /* Dark Mode Variables */
        --bg-primary: #0a0a0a;     /* Neutral 950 */
        --bg-secondary: #171717;   /* Neutral 900 */
        --text-primary: #ededed;   /* Neutral 100 */
        --text-secondary: #a3a3a3; /* Neutral 400 */
        --color-primary: #818cf8;  /* Indigo 400 */
        --color-secondary: #c084fc;/* Purple 400 */
        --glass-bg: rgba(23, 23, 23, 0.6);
        --glass-border: rgba(255, 255, 255, 0.08);
        --overlay-color: rgba(10, 10, 10, 0.8);
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
        cursor: none;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      @media (min-width: 768px) {
        body {
            /* Keep default cursor for accessibility/precision */
        }
      }

      /* Grain Texture Overlay - Made lighter in light mode */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 9999;
        opacity: 0.4;
      }
      
      /* In light mode, darken the noise slightly so it's visible */
      :not(.dark) body::before {
        filter: invert(1);
        opacity: 0.2;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-primary);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--bg-secondary);
        border-radius: 99px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-secondary);
      }
      
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        transition: background-color 0.3s, border-color 0.3s;
      }

      /* Scroll Reveal Animation Classes */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      .reveal-delay-100 { transition-delay: 100ms; }
      .reveal-delay-200 { transition-delay: 200ms; }
      .reveal-delay-300 { transition-delay: 300ms; }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: 'var(--color-primary)',
              secondary: 'var(--color-secondary)',
              dark: 'var(--bg-primary)',
              card: 'var(--bg-secondary)',
              surface: 'var(--bg-secondary)',
              text: 'var(--text-primary)',
              muted: 'var(--text-secondary)',
              // Helper to use absolute white/black when needed
              'true-white': '#ffffff',
              'true-black': '#000000',
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          }
        }
      }
    </script>

}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
